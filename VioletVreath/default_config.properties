#書式：key=value
#注意：=(イコール)の前後にスペースを入れたらいけません。

#最高フレームスキップ数。つまりどんなに重くも最低描画するフレーム間隔。(少なくとも MAX_SKIP_FRAME に 1 回は強制描画)
MAX_SKIP_FRAME=20
#60fps→40fpsの処理落ち演出を行うかどうかの境界。1フレームあたり内部描画回数で設定。
DRAWNUM_TO_SLOWDOWN1=350
#40fps→30fpsの処理落ち演出を行うかどうかの境界。1フレームあたり内部描画回数で設定。
DRAWNUM_TO_SLOWDOWN2=500
#工場は、次のFPS以上ならば、ゴミ箱を掃除(インスタンス解放)を行うことが出来る。
FPS_TO_CLEAN_GARBAGE_BOX=30.0

#ゲーム空間領域、幅の基準値(初期カメラ位置からの見た目上のpixel)(※変更するとゲームバランスが変わります)、アスペクト比決定もこちらの値
GAME_BUFFER_WIDTH=1600
#ゲーム空間領域、高さの基準値(初期カメラ位置からの見た目上のpixel)(※変更するとゲームバランスが変わります)、アスペクト比決定もこちらの値
GAME_BUFFER_HEIGHT=450
#ゲーム空間の奥行基準値(原点からの初期カメラZ位置までの距離の何倍かを指定)
GAME_SPACE_DEPTH=14.0
#カメラの射影変換を2Dモード正射影にするかどうか(true=2D正射影/false=3D射影)
PRJ_2D_MODE=false
#ゲーム空間の当たり判定のための、八分木空間レベル数
OCTREE_LEVEL=7

#描画先サーフェイスのサイズ(pixel)、所謂バックバッファ、大きくする基本的に描画が細かくなります。
RENDER_TARGET_BUFFER_WIDTH=1600
RENDER_TARGET_BUFFER_HEIGHT=450
#フルスクリーンモードか否か(true=フルスクリーンモード/false=ウィンドウモード)
FULL_SCREEN=false
#２画面モードか否か(true=２画面モード/false=１画面モード)
DUAL_VIEW=false

#１画面ウィンドウモードだった場合のウィンドウサイズ(pixel)
SINGLE_VIEW_WINDOW_WIDTH=160
SINGLE_VIEW_WINDOW_HEIGHT=45
#２画面ウィンドウモードだった場合のそれぞれのウィンドウサイズ(pixel)
DUAL_VIEW_WINDOW1_WIDTH=80
DUAL_VIEW_WINDOW1_HEIGHT=45
DUAL_VIEW_WINDOW2_WIDTH=80
DUAL_VIEW_WINDOW2_HEIGHT=45
#１画面フルスクリーンモードだった場合の解像度(pixel)
SINGLE_VIEW_FULL_SCREEN_WIDTH=1680
SINGLE_VIEW_FULL_SCREEN_HEIGHT=1050
#２画面フルスクリーンモード(マルチヘッド)だった場合のそれぞれの解像度(pixel)
DUAL_VIEW_FULL_SCREEN1_WIDTH=1920
DUAL_VIEW_FULL_SCREEN1_HEIGHT=1200
DUAL_VIEW_FULL_SCREEN2_WIDTH=1920
DUAL_VIEW_FULL_SCREEN2_HEIGHT=1080

#初期表示の表示領域(ウィンドウサイズ、あるいはフルスクリーン解像度)に対して、
#RENDER_TARGET_BUFFER のサイズのまま表示するかどうか。
#2Dアプリの場合、dot=pixel で表示するため、PRJ_2D_MODE=true, GAME_BUFFER=1024x1024,  RENDER_TARGET_BUFFER=1024x1024
#等とした場合にアプリ用のクリップ領域として使用することを想定。初期ウィンドウサイズ（解像度サイズ）が重要になります。
#(true=表示領域サイズ初期表示の大きさに対し、 RENDER_TARGET_BUFFER の dot=pixel サイズでの表示を基底とする/
# false=GAME_BUFFER全表示に対して、表示領域サイズに応じて拡大縮小)
VIEW_AS_RENDER_TARGET_BUFFER_SIZE=false
#表示領域サイズ可変時、表示領域アスペクト比をゲームバッファの縦横比で固定にするかどうか
#VIEW_AS_RENDER_TARGET_BUFFER_SIZE=falseの場合にのみ有効
#(true=固定/false=固定にしない)
FIXED_GAME_VIEW_ASPECT=true

#FIXED_GAME_VIEW_ASPECT=true の場合、表示領域の横幅高さ補正乗率（１画面目）。
VIEW1_WIDTH_RATIO=1.0
VIEW1_HEIGHT_RATIO=1.0
#FIXED_GAME_VIEW_ASPECT=trueの場合、表示領域の横幅高さ補正乗率（２画面目）。
VIEW2_WIDTH_RATIO=1.0
VIEW2_HEIGHT_RATIO=1.0
#画面1のゲーム表示と、画面2のゲーム表示を入れ変える(true=入れ替える/false=表示を入れ替えない)
SWAP_GAME_VIEW=false
#FIXED_GAME_VIEW_ASPECT=true の場合、１画面ゲーム表示領域の位置番号(テンキーの番号)
SINGLE_VIEW_DRAW_POSITION=5
#FIXED_GAME_VIEW_ASPECT=true の場合、２画面ゲーム表示領域の位置番号(テンキーの番号)
DUAL_VIEW_DRAW_POSITION1=6
DUAL_VIEW_DRAW_POSITION2=4
#表示位置番号の意味は以下の通り
# ７　８　９
# 　＼｜／
# ４―５―６
# 　／｜＼
# １　２　３
#1:左下、2:下、3:右下、4:左、5:真ん中、6:右、7:左上、8:上、9:右上


#ゲーム表示領域アスペクト比固定時のクリッピング背景色 (#RRGGBB: 000000〜FFFFFF)
